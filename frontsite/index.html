<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

  <title>spider</title>

  <!-- Bootstrap core CSS -->
  <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="static/css/spider.css" rel="stylesheet">
  <script src="static/jquery/jquery.js"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

  <body ng-app="spiderapp">
    <div ng-controller="navbarCtrl">
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">菜单</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">spider</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <div class="navbar-text">
            <label>当前城市：<span ng-model="currCity" id="currCity">{{currCity || '武汉'}}</span></label>
            <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#cityModal">切换</button>
          </div>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
    <!-- #cityModal -->
    <div class="modal fade" id="cityModal" tabindex="-1" role="dialog" aria-labelledby="cityModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">请选择城市</h4>
          </div>
          <div class="modal-body">
            <ul ng-repeat="arr in cities" class="cities-list">
              <li class="list-head"><h3>{{arr[0].first_char}}</h3></li>
              <li class="list-item" ng-repeat="city in arr" id="{{city.pinyin}}">{{city.name}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div><!--/#cityModal-->
    </div>
    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right" ng-controller="sidebarCtrl">

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <li ng-repeat="cate in list" class="side-list">
              <a href="#/home?category={{cate.type}}&page=1&order=1" class="list-group-item" id="">{{cate.name}}</a>
            </li>
          </div>
        </div><!--/.sidebar-offcanvas-->
        
        <div class="col-xs-12 col-sm-9" ng-view></div><!--/.col-xs-12.col-sm-9-->
      </div><!--/row-->

      <hr>
      <footer>
        <p>© spider 2014-2015</p>
      </footer>

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="static/bootstrap/js/bootstrap.js"></script>

    <script src="static/js/spider.js"></script>
    <script src="static/angular-1.3.8/angular.js"></script>
    <script src="static/angular-1.3.8/angular-route.js"></script>

    <script src="static/js/app.js"></script> 
    <script src="static/js/controllers.js"></script>
    <script src="static/js/routes.js"></script>  
    <script src="static/js/directives.js"></script> 
    <script src="static/js/filters.js"></script> 
    <script src="static/js/services.js"></script>

    
</body>

</html>
